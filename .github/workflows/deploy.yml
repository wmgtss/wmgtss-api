name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
      - run: mkdir secrets
      - run: 'echo "$SSL_KEY" > ./secrets/benchilcott.com.key'
        shell: bash
        env:
          SSH_KEY: ${{secrets.SSL_KEY}}
      - run: 'echo "$SSL_CERT" > ./secrets/benchilcott.com.pem'
        shell: bash
        env:
          SSH_KEY: ${{secrets.SSL_CERT}}
      - run: 'echo "$DOT_ENV" > ./.env'
        shell: bash
        env:
          SSH_KEY: ${{secrets.DOT_ENV}}
